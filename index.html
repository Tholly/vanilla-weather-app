<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>vanilla weather app</title>
  </head>
  <body>
    <div class="container">
      <form class="mb-2" id="form">
        <input type="text" placeholder="Type a city" id="search-input" />
        <input type="submit" id="searchbutton" value="Search" />
      </form>
      <h1 id="city">Mbabane</h1>
      <ul class="list">
        <li id="time"></li>
        <li id="description"></li>
      </ul>
      <div class="row">
        <div class="col-md-6">
          <div class="d-flex weather-temperature">
            <img src="" alt="Clear" id="icon" class="float-left" />
            <div>
              <strong id="temperature"></strong
              ><span class="units">
                <a href="#" id="celsius"> °C</a> |<a href="#" id="fahreinheit">
                  °F
                </a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <ul>
            <li>Humidity: <span id="Humidity"></span> %</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  <footer><small> Coded by Tholakele Mahlangu </small></footer>
</html>
